<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blur - Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="icon" type="image/x-icon" href="pic/logo-blur.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <!-- แถบด้านซ้าย -->
        <div class="left-sidebar">
            <div class="project-info">
                <h1>blur</h1>
                <div class="project-name">
                    <span id="currentProjectName">project name</span>
                    <button class="share-btn" aria-label="Share project">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
            </div>
            <button class="import-btn">
                <i class="fas fa-file-import"></i>
                import
            </button>
            <div class="layers-section">
                <h2>Layers</h2>
                <div class="layers-list" id="layersList">
                    <p class="instruction-text">และจะมีชื่อตรงนี้<br>โดยสามารถทำการ<br>drag วิดีโอ/รูปภาพ<br>สลับลำดับกันได้ตรงนี้</p>
                </div>
            </div>
        </div>

        <!-- พื้นที่หลัก -->
        <div class="main-content">
            <button class="export-btn">export</button>

            <!-- พื้นที่แสดงวิดีโอ -->
            <div class="video-container">
                <div class="video-preview" id="videoPreview">
                    <p class="instruction-text center-instruction">สามารถ import ได้ทั้งรูปทั้งวิดีโอ file ที่เข้ามาจะ preview บริเวณตรงนี้</p>
                </div>
            </div>

            <!-- แถบควบคุมด้านล่างทั้งหมด -->
            <div class="bottom-controls">
                <!-- Playback Controls -->
                <div class="playback-controls">
                    <button class="tool-btn" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="tool-btn" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="tool-btn" title="First Frame">
                        <i class="fas fa-fast-backward"></i>
                    </button>
                    <button class="tool-btn" title="Previous Frame">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="tool-btn play-btn" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="tool-btn" title="Next Frame">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="tool-btn" title="Last Frame">
                        <i class="fas fa-fast-forward"></i>
                    </button>
                </div>

                <!-- แถบเครื่องมือด้านล่าง -->
                <div class="bottom-toolbar">
                    <div class="editing-tools">
                        <div class="tool-group">
                            <button class="blur-auto-btn">blur auto</button>
                        </div>
                        <div class="tool-group">
                            <button class="tool-btn" title="Select">
                                <i class="fas fa-mouse-pointer"></i>
                            </button>
                            <button class="tool-btn" title="Add">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="tool-btn" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="tool-group">
                            <button class="tool-btn" id="zoomIn" title="Zoom In">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button class="tool-btn" id="zoomOut" title="Zoom Out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="timeline">
                    <div class="timeline-content">
                        <p class="instruction-text timeline-instruction">ตรงนี้คือแถบที่แสดงการเล่นของ video</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
