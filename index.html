<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="pic/logo-blur.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="right-frame">
                <div class="project-header">
                    <h1>blur</h1>
                </div>
                <div class="description">
                    <p>create your project on blur</p>
                </div>
                <div class="projects-container">
                    <div class="projects-grid" id="projectsGrid">
                        <div class="add-project-button" id="addProjectButton">
                            <span>+</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="renameOption">
            <i class="fas fa-edit"></i>
            <span>rename</span>
        </div>
        <div class="context-menu-item" id="downloadOption">
            <i class="fas fa-download"></i>
            <span>download</span>
        </div>
        <div class="context-menu-item" id="deleteOption">
            <i class="fas fa-trash"></i>
            <span>delete</span>
        </div>
    </div>

    <!-- Modal สำหรับสร้างโปรเจคใหม่ -->
    <div class="modal" id="createProjectModal">
        <div class="modal-content">
            <h2>New project</h2>
            <input type="text" id="projectName" placeholder="Project name">
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelButton">cancel</button>
                <button class="create-btn" id="createButton">create</button>
            </div>
        </div>
    </div>

    <!-- Modal สำหรับเปลี่ยนชื่อโปรเจค -->
    <div class="modal" id="renameProjectModal">
        <div class="modal-content">
            <h2>Project name</h2>
            <input type="text" id="newProjectName" placeholder="Project name">
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelRenameButton">cancel</button>
                <button class="create-btn" id="confirmRenameButton">rename</button>
            </div>
        </div>
    </div>

    <!-- Modal สำหรับลบโปรเจค -->
    <div class="modal" id="deleteProjectModal">
        <div class="modal-content">
            <h2>Project name</h2>
            <p class="delete-message">Do you want to delete?</p>
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelDeleteButton">cancel</button>
                <button class="delete-btn" id="confirmDeleteButton">delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
